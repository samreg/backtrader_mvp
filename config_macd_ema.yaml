# ============================================================
# CONFIGURATION STRATÉGIE MACD + EMA (Trend Following)
# ============================================================

# === STRATÉGIE ===
strategy_name: "MACDEMAStrategy"
strategy_module: "strategy_macd_ema"

# === DONNÉES ===
data:
  symbol: "NAS100"
  main_timeframe: "M3"
  n_bars: 2000
  file: "data/NAS100_M3.csv"
  use_specific_csv_file: false

# === EXÉCUTION ===
execution:
  auto_download: true
  auto_html: true
  auto_open_browser: true
  refresh_data_days: 1

# === CAPITAL & RISQUE ===
capital: 10000
risk_per_trade: 0.01
cost_rate: 0.0001
pip_value: 0.1

# === PARAMÈTRES STRATÉGIE ===
# MACD
macd_fast: 12
macd_slow: 26
macd_signal: 9

# EMA Trend Filter
ema_period: 200

# Stop Loss (ATR)
atr_period: 14
atr_multiplier: 2.0  # SL = 2 × ATR

# Take Profits
tp1_rr: 1.5
tp2_rr: 3.0
tp1_ratio: 0.5
tp2_ratio: 0.5

# Break-even
enable_breakeven: true
breakeven_offset: 5

# Filtres SL
min_sl_distance_pips: 15
max_sl_distance_pips: 350

# === NOTES ===
# Stratégie MACD + EMA (Trend Following)
# 
# Signaux:
# - LONG: MACD > Signal ET Prix > EMA200
# - SHORT: MACD < Signal ET Prix < EMA200
#
# SL: Basé sur ATR (volatilité adaptative)
